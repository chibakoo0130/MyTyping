<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>タイピング</title>
</head>
<body>
  <div align="center" id="typing-area" class="typing-area">

    <div>
      <a id="typing-word"></a><br/>
    </div>
    <!-- style="width: 656px"を指定 -->
    <div>
      <span style="color: red" id="typed-word-rome"></span>
      <span id="typing-word-rome"></span>
    </div>
    <audio id="miss" preload="auto">
      <source src="sound/Quiz-Wrong_Buzzer02-1.mp3" type="audio/mp3">
      <p>音声を再生できません。</p>
    </audio>
  </div>
  <div align="center">
    <form>
      <input id="startTyping" type="button" value="スタート" />
    </form>
  </div>
  <div id="result">
  </div>
  <input type="hidden" id="words" th:value="${words}">
  <script type="text/javascript" src="js/typing.js"></script>
</body>
</html>
